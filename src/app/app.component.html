<mat-toolbar  class="toolbarColor">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>StartTalk</h1>
</mat-toolbar>


<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode=side class="aside">
        <app-channel></app-channel>
    </mat-drawer>
    <mat-drawer-content>
        <app-chat class="content"></app-chat>
    </mat-drawer-content>
</mat-drawer-container>
