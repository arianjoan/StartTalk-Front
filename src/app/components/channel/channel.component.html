<aside>
  <h3>Canales</h3>
  <p *ngFor='let ch of channels; let i = index;' (click)='setCurrentChannel(ch.id)' (mouseenter)='mouseOver[i] = true'
    (mouseleave)='mouseOver[i] = false' [className]="mouseOver[i] == true || getCurrentChannel() == ch.id ? 'selected' : 'noSelected'">
    {{ch.name}}
  </p>
</aside>
