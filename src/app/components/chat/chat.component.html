<div class="height">
    <form [formGroup]='formMessageGroup' *ngIf='this.serviceChannel.getCurrentChannel() != undefined' class="centerChat backgroundGrey">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">{{this.serviceChannel.getCurrentChannel().name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p *ngFor='let msg of messages'
                    [className]="msg.from == getName('name') ? 'text-right' : 'text-left'">
                    {{msg.from}}: {{msg.body}} <br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="addMessage">Mensaje: </label>
                <input type="text" name="addMessage" formControlName='body'>
                <button class="btn btn-success" (click)='sendMessage()'>Enviar</button>
            </div>
        </div>
    </form>

    <div *ngIf='this.serviceChannel.getCurrentChannel() == undefined'>
        <div>
             <img class="img-responsive background"  src="../../../assets/StartTalk.jpg">
        </div>
        
    </div>

</div>
